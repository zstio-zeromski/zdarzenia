<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<!--https://www.w3schools.com/jsref/dom_obj_document.asp-->
    <script>
        function kolor_tla(kolor)
        {
            document.bgColor = kolor;
        }
    </script>   
<p onmouseover="kolor_tla('green')">Kolor tła zielony</p> 
<p onmouseover="kolor_tla('red')">Kolor tła czerwony</p> 
<p onmouseover="kolor_tla('yellow')">Kolor tła żółty</p> 
</body>

</html>
