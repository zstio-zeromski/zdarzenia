<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<!--https://www.w3schools.com/jsref/dom_obj_style.asp-->
    <script>
        function wieksze()
        {
            document.getElementById("tekst").style.fontSize="100px";
        }
        function mniejsze()
        {
            document.getElementById("tekst").style.fontSize="50px";
        }
    </script>   
<p onmouseover="wieksze()" onmouseout="mniejsze()" style="font-size: 50px" id="tekst">Witaj na stronie</p> 
</body>

</html>
